<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>软硬兼修</h1>
					<h2>代码之外的生存指南</h2>
				</section>
				<section>
					<section>这是一门价值大于 158.00 RMB 的分享
							<p class="fragment fade-up">《Mac 高效开发指南》99.00 RMB</p>
							<p class="fragment fade-up">+</p>
							<p class="fragment fade-up">《软技能 - 代码之外的生存指南》59.00 RMB</p>
							<p class="fragment fade-up">+</p>
							<p class="fragment fade-up">个人心得体会 无价</p>
							<p class="fragment fade-up">=</p>
							<p class="fragment fade-up">一场价值大于 158.00 RMB 的分享</p>
							<p class="fragment fade-up">且行且珍惜</p>
					</section>
					<section>
						<img src="resources/WechatIMG65.jpeg" width="600" height="500">
						<h3 class="fragment fade-up">理想很丰满，现实很骨干</h2>
					</section>
				</section>
				<section data-markdown="Mac 高效开发指南/Mac 高效开发指南.md"
						 data-separator="^\n\n\n"
				 		 data-separator-vertical="^\n\n"
						 data-separator-notes="^Note:"
						 data-charset="utf8">
				</section>
				<section>Slide 3</section>
				<section>4</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
